<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringRev</title>
    <script src='./lib/vue.global.js'></script>
</head>
<body>
    <div id='root'></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                show: true,
                content: 'hello world'
            }
        },methods: {
            handleBtnClick() {
                this.show = !this.show;
            }
        },
        template: `
            <div>
                <span v-if='show'>{{content}}</span>
                <button @click="handleBtnClick">显示/隐藏</button>
            </div>
        `
    }).mount('#root')
</script>
</html>
