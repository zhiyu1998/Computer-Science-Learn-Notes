<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.global.js"></script>
</head>
<body>
    <div id='root'></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                num: 1234
            }
        },
        methods: {
            
        },
        template: `
            <div>
                <test :content='num' />
            </div>
        `
    })

    // 字符串校验： 在props中把数组改为对象
    app.component('test', {
        props: {
            content: {
                type: Number,
                validator: function(value) {
                    return value < 1000
                },
                default: () => {
                    return 123
                }
            }
        },
        template: `
            <div>{{content}}</div>
        `
    })

    const vm = app.mount('#root')
</script>
</html>
